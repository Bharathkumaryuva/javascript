<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <input type="submit" onclick="tables()">
    <div id="a1">  
    </div><br><br>
     <input type="text" id="b">
    <input type="submit" onclick="tables1()">
    <div id="a2">  
    </div><br><br>
    <input type="text" id="c">
    <input type="submit" onclick="tables2()">
    <div id="a3">  
    </div><br><br>
    <script>
       function tables(){
        var a= parseInt(document.getElementById("a").value);
        var r=" ";

        for(var i=1; i<13; i++){
            r=r+i+"X"+a+"="+(a*i)+"<br>";
        }
        document.getElementById("a1").innerHTML=r;
       }
     

       function tables1(){
        var b=parseInt(document.getElementById("b").value);
        var r=" ";
          
        var i=1;
        while(i<=12){
            r=r+i+"X"+b+"="+(b*i)+"<br>";
            i++;
        }
        document.getElementById("a2").innerHTML=r;
       }

       function tables2(){
        var c=parseInt(document.getElementById("c").value);
        var r=" ";
          
        var i=1;
       do{
            r=r+i+"X"+c+"="+(c*i)+"<br>";
            i++;
        }
        while(i<=12);
        document.getElementById("a3").innerHTML=r;
       }
    </script>
</body>
</html>

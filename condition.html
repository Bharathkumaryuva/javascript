<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
        function pos(){
            var a1 = document.getElementById("id1");
            console.log(a1);
            var num = /^[0-9]+$/;
            if(a1.value > 0){
                alert("positive"+a1.value);
            }
            else if(a1.value.trim().length==0){
                alert("The field is empty");
            }
            //else if(!(a1.value.match(num)))
            else if(a1.value != num)
            {
                alert("enter only Number");
            }
            else{
                alert("Negative"+a1.value)
            }
        }
    </script>
</head>
<body>
    <input required type="text" id="id1">
    <input type="submit" onClick="pos()">
</body>
</html>

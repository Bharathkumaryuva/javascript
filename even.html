<body>
    <script>
        for(var i=1; i<=100; i++){
            if(i%2==0){
                document.write(i,"<br>");
            }
        }
        var i=1;
        while(i<=100){
           if(i%2==0)
            document.write(i,"<br>");
            i++;
        }
    </script>
